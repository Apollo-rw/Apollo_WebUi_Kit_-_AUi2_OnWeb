<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TopBar Code</title>
    </head>

    <body>
        <!--Copy from here-->
        <div class="topBar-container">
            <div id="back-btn-actived" class="topBar-container-leftContent">
                <a id="back-btn" style="min-width: 0; min-height: 0; padding: 0;" data-ripple class="topBar-iconButton topBar-leftIcon" onclick="backScreen()">
                    <svg id="back-btn-i" style="opacity: 0; width: 0; height: 0;" class="topBar-icon" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z" />
                    </svg>
                </a>
                <div>
                    <p id="topBar-title" class="topBar-title">App Title</p>
                    <p id="topBar-subtitle" class="topBar-subtitle" style="font-size: 14px; opacity: 1;">App Subtitle, info, or desc</p>
                </div>
                
            </div>

            <div class="topBar-container-rightContent">
                <a id="heart-i-btn" style="display: none; opacity: 0;" data-ripple class="topBar-iconButton topBar-rightIcon">
                    <svg class="topBar-icon" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M12,21.35L10.55,20.03C5.4,15.36 2,12.27 2,8.5C2,5.41 4.42,3 7.5,3C9.24,3 10.91,3.81 12,5.08C13.09,3.81 14.76,3 16.5,3C19.58,3 22,5.41 22,8.5C22,12.27 18.6,15.36 13.45,20.03L12,21.35Z" />
                    </svg>
                </a>

                <a data-ripple class="topBar-iconButton topBar-rightIcon">
                    <svg class="topBar-icon" viewBox="0 0 24 24">
                        <path id="notification-i" style="opacity: 0; transition: 0.7s ease;" fill="currentColor" d="M21,19V20H3V19L5,17V11C5,7.9 7.03,5.17 10,4.29C10,4.19 10,4.1 10,4A2,2 0 0,1 12,2A2,2 0 0,1 14,4C14,4.1 14,4.19 14,4.29C16.97,5.17 19,7.9 19,11V17L21,19M14,21A2,2 0 0,1 12,23A2,2 0 0,1 10,21" />
                        <path id="search-i" style="opacity: 1; transition: 0.7s ease;" fill="currentColor" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                    </svg>
                </a>

                <a data-ripple class="topBar-iconButton topBar-rightIcon">
                    <svg class="topBar-icon" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M12,16A2,2 0 0,1 14,18A2,2 0 0,1 12,20A2,2 0 0,1 10,18A2,2 0 0,1 12,16M12,10A2,2 0 0,1 14,12A2,2 0 0,1 12,14A2,2 0 0,1 10,12A2,2 0 0,1 12,10M12,4A2,2 0 0,1 14,6A2,2 0 0,1 12,8A2,2 0 0,1 10,6A2,2 0 0,1 12,4Z" />
                    </svg>
                </a>
            </div>
        </div>

        <a onclick="nextScreen()" style="color: blue;">onclick="nextScreen()"</a>
    </body>

    <!--Don't forget the scripts-->
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="behavior.js"></script>
</html>
