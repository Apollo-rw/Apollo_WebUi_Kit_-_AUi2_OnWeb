        <style>
            @media (prefers-color-scheme: light) {
                :root {
                    --statusBar-background_color: #fdfdfd;
                    --statusBar-content_color: #4c4c4c;

                    --app-background_color: #fdfdfd;

                    --hint_badge-background_color: #0a0a0a;
                    --hint_badge-label_color: #ffffffe3;

                    --navBar-background_color: #fdfdfd;
                    --navBar-content_color: #4c4c4c;
                    
                    --THIS-border-color: #ff0000;

                    --i_color-for_HintBadge-forbidden: #e72424;
                    --i_color-for_HintBadge-update: #2499e7;
                }
            }

            @media (prefers-color-scheme: dark) {
                :root {
                    --statusBar-background_color: #0a0a0a;
                    --statusBar-content_color: #ffffffe3;

                    --app-background_color: #0a0a0a;

                    --hint_badge-background_color: #fdfdfd;
                    --hint_badge-label_color: #4c4c4c;

                    --navBar-background_color: #0a0a0a;
                    --navBar-content_color: #ffffffe3;

                    --THIS-border-color: #ff0000;

                    --i_color-for_HintBadge-forbidden: #e72424;
                    --i_color-for_HintBadge-update: #2499e7;
                }
            }

            .border {
                border: 1px solid var(--THIS-border-color);
            }

            /*Reset Basic Elements*/
            *, *:before, *:after {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                text-decoration: none;
            }

            .hr {
                border: 0px;
                border-bottom: 1px solid var(--ppm-border-color) !important;
            }

            /*statusbar*/
            .statusBar-container {
                height: 25px;
                width: 100%;
                padding: 0px 5px;
                display: flex;
                flex-direction: row;
                color: var(--statusBar-content_color);
                background: var(--statusBar-background_color);
                font-family: 'Roboto Condensed', Sans-Serif;
                font-size: 18px;
                position: fixed;
                top: 0;
                min-width: 300px;
                z-index: 300;
            }

            /*statusbar content divider*/
            .statusBar-container-leftContent {
                align-items: center;
                justify-content: flex-start;
                display: flex;
                flex-direction: row;
                max-width: 50%;
                width: 50%;
            }

            .statusBar-container-rightContent {
                align-items: center;
                justify-content: flex-end;
                display: flex;
                flex-direction: row;
                max-width: 50%;
                width: 50%;
            }

            /*statusbar icons*/
            .statusBar-icon {
                min-width: 20px;
                max-width: 20px;
                width: 20px;
                min-height: 20px;
                max-height: 20px;
                height: 20px;
            }

            .statusBar-brandIcon {
                font-family: 'Roboto', Sans-Serif !important;
                font-weight: bold;
            }
            /*statusbar icon margins*/
            .statusBar-leftIcon {
                margin-right: 5px;
            }

            .statusBar-rightIcon {
                margin-left: 5px;
            }

            /*general application structure*/
            body {
                background: var(--app-background_color);
                width: 100vw;
                height: 100vh;
                min-width: 300px;
            }

            /*main and interactive app content*/
            .main_content {
                width: 100%;
                height: 100%;
                padding: 140px 0px 15px 0px;
                transition: 0.7s ease;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            /*navBar*/
            .navBar-container {
                color: var(--navBar-content_color);
                background: var(--navBar-background-color);
                display: flex;
                justify-content: center;
                width: 100%;
                height: 42px;
                position: fixed;
                bottom: 0;
                overflow: hidden;
                transition: 0.7s cubic-bezier(0.65, 0.05, 0.36, 1);
            }

            /*navbar buttons structure*/
            .navBar-button {
                height: 100%;
                width: 100px;
                border-radius: 50px;
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 0px -5px;
            }
            /*show and hide navigation bar button*/
            .navBar-button_showHide {
                height: 100%;
                width: 34px;
                border-radius: 10px;
                display: flex;
                justify-content: center;
                align-items: center;
                position: absolute;
                left: 10px;
            }

            /*navbar icons*/
            .navBar-icon {
                min-height: 20px;
                max-height: 20px;
                min-width: 20px;
                max-width: 20px;
                width: 20px;
                height: 20px;
            }

            /*hint badge*/
            .hint_badge-container {
                width: fit-content;
                max-width: 350px;
                background: var(--hint_badge-background_color);
                padding: 10px;
                position: fixed;
                left: 0;
                right: 0;
                bottom: 12%;
                margin: 0 auto;
                display: none;
                justify-content: center;
                align-items: center;
                border-radius: 15px;
                transition: 0.6s;
                opacity: 0;
            }

            /*hint badge label*/
            .hint_badge-label {
                font-size: 18px;
                font-family: "Roboto Condensed", Sans-Serif;
                font-weight: 400;
                color: var(--hint_badge-label_color);
            }

            /*hint badge icon*/
            .hint_badge-icon {
                min-width: 20px;
                max-width: 20px;
                max-height: 20px;
                min-height: 20px;
                height: 20px;
                width: 20px;
            }

            /*popup menu*/
            .popupMenu-container {
                position: relative;
            }

            /*options container*/
            .popupMenu-optionsContainer {
                background: var(--ppm-background_color);
                border: 1px solid var(--ppm-border-color);
                border-radius: 10px;
                overflow: hidden;
                position: absolute;
                top: 0px;
                right: 10px;
                opacity: 0;
                display: none;
                transition: 0.5s cubic-bezier(0.98,-0.37, 0.4, 1.29);
                box-shadow: 0px 20px 20px 0px var(--ppm-shadow_color);
            }

            /*option*/
            .popupMenu-option {
                padding: 8px 10px;
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                min-width: 140px;
                position: relative;
                color: var(--ppm-content_color);
            }

            /*label*/
            .popupMenu-option-label {
                font-family: 'Roboto', Sans-Serif;
                font-size: 16px;
                font-weight: 400;
            }

            /*icon*/
            .popupMenu-option-icon {
                width: 24px;
                min-width: 24px;
                height: 24px;
                min-height: 24px;
            }

            /*margins*/
            .popupMenu-option-icon-mr {
                margin-right: 10px;
            }

            .popupMenu-option-icon-ml {
                margin-left: 10px;
            }

            /*content left of option*/
            .popupMenu-option-contentL {
                display: flex;
                justify-content: flex-start;
                align-items: center;
                height: 100%;
            }

            /*content right of option*/
            .popupMenu-option-contentR {
                display: flex;
                justify-content: flex-end;
                align-items: center;
                height: 100%;
            }

            /*button*/
            .button {
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                padding: 8px 10px;
                min-width: 70px;
                width: fit-content;
                height: fit-content;
                position: relative;
                margin: 0px 5px;
                transition: 0.7s;
            }

            /*button label*/
            .button-label {
                font-family: 'Roboto Condensed', Sans-Serif;
                font-size: 16px;
                font-weight: 600;
                text-transform: uppercase;
                text-decoration-line: none;
                text-decoration: none;
            }

            .btn-t-style1 {
                color: #02a1f5;
                background: transparent;
            }
        </style>
    </head>

    <script>
        function startTime() {
        const today = new Date();
        let h = today.getHours();
        let m = today.getMinutes();
        let s = today.getSeconds();
        h = checkTime(h);
        m = checkTime(m);
        s = checkTime(s);
        document.getElementById('statusBar-clock').innerHTML =  h + ":" + m;
        setTimeout(startTime, 1000);
    }
    
    function checkTime(i) {
        if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
        return i;
    }
    </script>
